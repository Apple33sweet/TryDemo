<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div class="test">
    <p>{{message | sum}}</p>
    <p>{{message | cal (10 ,20)}}</p>  <!--过滤器函数始终以表达式的值作为第一个参数。带引号的参数视为字符串，而不带引号的参数按表达式计算。-->
    <p>{{message | sum  }}</p> <!--添加两个过滤器,注意不要冲突-->



</div>
</body>
<script >

    //        -----------------------------------------(从model->view)---------------------------------------
    Vue.filter('sum', function(value) {
        //全局方法 Vue.filter() 注册一个自定义过滤器,必须放在Vue实例化前面
        return value + 4;
    });

    Vue.filter('cal', function (value, begin, xing) {   //全局方法 Vue.filter() 注册一个自定义过滤器,必须放在Vue实例化前面
        return value + begin + xing;
    });

    var myVue = new Vue({
        el: ".test",
        data: {
            message:12
        }
    });

</script>
</html>
