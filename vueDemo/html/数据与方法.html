<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>freeze()</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ obj.foo }}</p>
    <!-- 这里的 `obj.foo` 不会更新！ -->
    <button @click="obj.foo = 'baz'">Change it</button>
</div>
</body>
<script>
    var obj = {
        foo: 'bar'
    }

    Object.freeze(obj)

    new Vue({
        el: '#app',
        data () {
            return {
                obj
            }
        }
    })
</script>
</html>
